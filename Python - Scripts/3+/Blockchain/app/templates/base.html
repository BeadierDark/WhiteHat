<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <div>
      <a href="/index">Home</a>
    </div>
    <center><h1>{{ title }}</h1></center>
    [0][1][0]<br>
    [0][0][1]<br>
    [1][1][1]<br>

    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
